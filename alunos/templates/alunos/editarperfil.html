{% extends 'base.html' %}

{% block title %}
EditarPerfil
{% endblock title %}

{% block content %}
    <h2>Atualizar Dados do Perfil de {{ user.name }}</h2>
    <form method="POST" action="{% url 'alunos:editarperfil' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Atualizar</button>
    </form>
    
    

    <a href="{% url 'alunos:perfil' %}">Voltar</a>

{% endblock content %}
